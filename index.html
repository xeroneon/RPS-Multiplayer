<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- google jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="row white-text">
        <div class="col s4 offset-s1">
            <input type="text" placeholder="What is player 1's name?" id="player1-input">
        </div>
        <div class="col s1">
            <a class="submit" id="player1-submit">Submit</a>
        </div>
        <div class="col s4 offset-s1">
            <input type="text" placeholder="What is player 2's name?" id="player2-input">
        </div>
        <div class="col s1">
            <a class="submit" id="player2-submit">Submit</a>
        </div>
        <div id="player1" class="col s4 red offset-s1">
            <h1>
                <span id="player1-name">Player 1</span>
            </h1>
        </div>
        <div id="player2" class="col blue s4 offset-s2">
            <h1>
                <span id="player2-name">Player 2</span>
            </h1>
        </div>
    </div>





    <!--JavaScript at end of body for optimized loading-->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascipt/app.js"></script>
</body>

</html>
